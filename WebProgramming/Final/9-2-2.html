<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeBackground(){
            let tagArray = document.getElementsByTagName("li");
            for(let i = 0; i<tagArray.length; i++){
                let tag = tagArray[i];
                tag.style.color = "red";
            }
            
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" class="olist" onclick="changeBackground()">
        <li>물을 끓인다</li>
        <li>파를 썬다</li>
        <li><span>라면과</span>스프를 넣는다</li>
        <li>5분후<strong>맛있게</strong>먹는다</li>
    </ol>

</body>
</html>
