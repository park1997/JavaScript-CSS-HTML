<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let found = null;
        function findCheck(){
            let tags = document.getElementsByName("city")
            for(let i = 0; i<tags.length;i++){
                if(tags[i].checked === true){
                    found = tags[i];
                }
            }
            if(found!=null){
                alert(found.value + "이 선택됨")
            }else{
                alert("선택된거 없어")
            }
        }
    </script>
</head>
<body>
    <h3>버튼을 클릭하면 서택된 라이도 버튼의 value를 출력합니다. </h3>
    <hr>
    <form>
        <input type="radio" name="city" value="seoul" checked> 서울
        <input type="radio" name="city" value="busan"> 부산
        <input type="radio" name="city" value="chunchen"> 춘천ß
        <input type="button" value="find-check" onclick="findCheck()">
    </form>
</body>
</html>
