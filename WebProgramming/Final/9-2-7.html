<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeTag(){
            let input = prompt("텍스트를 입력하세요.");
            let tagArray = document.getElementsByClassName("travel")
            for(let i =0; i<tagArray.length;i++){
                let tag = tagArray[i];
                tag.innerHTML = input;
            }
        }
    </script>
</head>
<body class="parent">
    <h3>innerHTML</h3>
    <hr>
    <div class="travel" onclick="changeTag()">
        이번 여름에는 어디로 여행을 갈까요?
    </div>
</body>
</html>
