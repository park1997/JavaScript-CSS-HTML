<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display:inline-block;
            /* 절대 배치 */
            /* absolute를 해야 위치를 left, right로 조정할수있음 */
            position:absolute;
            border:1px solid lightgrey;
        }
        div > p {
            /* div의 자식 p */
            display:inline-block;
            position:absolute;
            height:20px;
            width:15px;
            background:lightpink;
        }
    </style>
</head>
<body>
    <h3>Merry Christmas!</h3>
    <hr>
    <p>예수님이 탄생하셨습니다.</p>
    <div>
        <img src="tree.PNG"; width="200"; height="200"; alt="크리스마스 트리">
        <p style="left:50px">M</p>
        <p style="left:100px; top:30px">E</p>
        <p style="left: 100px; top:100px">R</p>
        <p style="left: 130px; top:150px">R</p>
        <p style="left: 50px; top:180px">Y</p>
    </div>
</body>
</html>
