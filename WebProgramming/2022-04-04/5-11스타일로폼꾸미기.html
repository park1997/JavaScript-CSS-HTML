<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text] {
            color: red
        }
        input:hover, textarea:hover {
            background : aliceblue;
        }
        input[type=text]:focus, input[type=email]:focus{
            font-size: 120%
        }
        label {
            display: block;
            padding: 10px;
        }
        label span{
            padding:10px;
            text-align:right;
            width:90px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h3>Contact us</h3>
    <hr>
    <form>
        <label>
            <span>Name</span><input type="text"; placeholder="Elvis">
        </label>
        <label>
            <span>Email</span><input type="email"; placeholder="elvis@naver.com">
        </label>
        <label>
            <span>Comment</span><textarea placeholder="메세지를 남겨주세요"></textarea>
        </label>
        <label>
            <span></span><input type="submit"; value="submit">
        </label>
    </form>
</body>
</html>
