<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }
        img{
            position:absolute;
        }
        #tree1{
            z-index:-3;
            left:10px;
            top:20px
        }
        #tree2{
            z-index:2;
            left:40px;
            top:30px
        }
        #tree3{
            z-index:3;
            left:80px;
            top:40px
        }
        #tree4{
            z-index:7;
            left:120px;
            top:50px
        }
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div>
        <img src="tree.PNG"; id="tree1"; width="100"; height="140"; alt="트리1">
        <img src="tree.PNG"; id="tree2"; width="100"; height="140"; alt="트리2">
        <img src="tree.PNG"; id="tree3"; width="100"; height="140"; alt="트리3">
        <img src="tree.PNG"; id="tree4"; width="100"; height="140"; alt="트리4">
    </div>
</body>
</html>
