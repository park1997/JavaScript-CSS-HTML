<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>시간 정보를 입력 HTML5폼 요소들</h3>
    초기세팅 : 2022년 3월 28일 밤 4시 47분(10초 32)
    시간을 변경해 보세요
    <hr>
    <form>
        <pre>
            month : <input type="month" value="2022-03">

            week : <input type="week" value="2022-W10">

            data : <input type="date" value="2022-03-28">

            time : <input type="time" value="16:47">

            local : <input type="datetime-local" value="2022-03-28T16:47:10.32">
        </pre>
    </form>
</body>
</html>
