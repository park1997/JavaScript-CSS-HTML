<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>먹고 싶은 것 하나만 선택</h3>
    <hr>
    <form>
        <!-- 같은 name을 가진 라디오 버튼중 하나만 선택 가능 -->
        짜장면 <input type="radio" name="china" value="1">
        짬뽕 <input type="radio" name="china" value="1" checked>
        탕수육 <input type="radio" name="china" value="1">
    </form>
</body>
</html>
